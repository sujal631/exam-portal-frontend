<mat-card class="mt20">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        src="../../../assets/add.png"
        alt=""
        style="width: 45px; border-radius: 50%"
      />
    </div>
    <mat-card-title class="mt10">Add Question</mat-card-title>
    <mat-card-subtitle>{{ quizName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="mt20" (ngSubmit)="handleSubmit()">
      <!-- question content field -->
      <!-- <mat-form-field class="w100" appearance="outline">
        <mat-label>Question</mat-label>
        <textarea
          type="text"
          name="questionContent"
          matInput
          rows="5"
          placeholder=""
          required
          [(ngModel)]="question.questionContent"
        ></textarea>
      </mat-form-field> -->
      <!-- app.component.html -->

      <div class="mb20">
        <ckeditor
          [editor]="Editor"
          [config]="{ placeholder: 'Type the question here!' }"
          data="<p>Question...</p>"
          name="questionContent"
          [(ngModel)]="question.questionContent"
        ></ckeditor>
      </div>

      <!-- option 1 field -->
      <div class="option-field">
        <span class="option-prefix">a.</span>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Option 1</mat-label>
          <input
            type="text"
            name="option1"
            matInput
            placeholder=""
            required
            [(ngModel)]="question.option1"
          />
        </mat-form-field>
      </div>

      <!-- option 2 field -->
      <div class="option-field">
        <span class="option-prefix">b.</span>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Option 2</mat-label>
          <input
            type="text"
            name="option2"
            matInput
            placeholder=""
            required
            [(ngModel)]="question.option2"
          />
        </mat-form-field>
      </div>

      <!-- option 3 field -->
      <div class="option-field">
        <span class="option-prefix">c.</span>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Option 3</mat-label>
          <input
            type="text"
            name="option3"
            matInput
            placeholder=""
            [(ngModel)]="question.option3"
          />
        </mat-form-field>
      </div>

      <!-- option 4 field -->
      <div class="option-field">
        <span class="option-prefix">d.</span>
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Option 4</mat-label>
          <input
            type="text"
            name="option4"
            matInput
            placeholder=""
            [(ngModel)]="question.option4"
          />
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <!-- correct answer -->
      <div class="mt20">
        <span class="option-prefix">Correct Answer:</span>
        <mat-form-field class="w100 mt10" appearance="outline">
          <mat-label>Correct Answer</mat-label>
          <mat-select name="answer" required [(ngModel)]="question.answer">
            <mat-option *ngIf="question.option1" [value]="question.option1">{{
              question.option1
            }}</mat-option>
            <mat-option *ngIf="question.option2" [value]="question.option2">{{
              question.option2
            }}</mat-option>
            <mat-option *ngIf="question.option3" [value]="question.option3">{{
              question.option3
            }}</mat-option>
            <mat-option *ngIf="question.option4" [value]="question.option4">{{
              question.option4
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="container text-center mt20 mb20">
        <button type="submit" mat-flat-button color="primary">
          Add Question
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
