<mat-card
  class="category-list-card mt20 mb20"
  *ngFor="let category of pagedCategories"
>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ category.categoryName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="ml15 mt10">{{ category.categoryDescription }}</p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="start"
    fxLayoutGap="10px"
  >
    <button
      mat-stroked-button
      color="primary"
      class="m10"
      [routerLink]="
        '/admin-dashboard/quizzes/' +
        category.categoryID +
        '/' +
        category.categoryName
      "
    >
      All Quizzes from {{ category.categoryName }}
    </button>

    <div class="action-icons">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Edit"
        class="m10"
        [routerLink]="'/admin-dashboard/category/' + category.categoryID"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="warn"
        aria-label="Delete"
        class="m10"
        (click)="deleteCategory(category.categoryID)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>

<mat-paginator
  class="mt20 p10"
  [pageSizeOptions]="[3, 6, 9, 12]"
  [pageSize]="3"
></mat-paginator>

<div class="container text-center mt20 mb20">
  <button
    routerLink="/admin-dashboard/add-category"
    mat-flat-button
    color="primary"
  >
    Add Category
  </button>
</div>
