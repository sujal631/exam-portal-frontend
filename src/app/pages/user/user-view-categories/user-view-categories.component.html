<mat-card class="mt20" *ngFor="let category of pagedCategories">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ category.categoryName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="ml15 mt10">{{ category.categoryDescription }}</p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="start "
    fxLayoutGap="10px"
  >
    <button
      mat-stroked-button
      color="primary"
      class="m10"
      [routerLink]="
        '/user-dashboard/quizzes/' +
        category.categoryID +
        '/' +
        category.categoryName
      "
    >
      <!-- > -->
      All Quizzes from {{ category.categoryName }}
    </button>
  </mat-card-actions>
</mat-card>

<mat-paginator
  class="mt20 p10"
  [pageSizeOptions]="[3, 6, 9, 12]"
  [pageSize]="3"
></mat-paginator>
