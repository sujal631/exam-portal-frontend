<mat-card
  class="alert mt20 text-center"
  *ngIf="dataLoaded && pagedQuizzes.length === 0"
>
  There are currently no quizzes available for this category. <br /><span
    class="mt10"
    >Please check back later!</span
  >
</mat-card>

<mat-card class="mt20" *ngFor="let quiz of pagedQuizzes">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ quiz.quizName }}</mat-card-title>
    <mat-card-subtitle>{{ quiz.category.categoryName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="ml15 mt10">{{ quiz.quizDescription }}</p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="start "
    fxLayoutGap="10px"
  >
    <button
      mat-stroked-button
      color="primary"
      class="m10"
      [routerLink]="
        '/user-dashboard/instructions/' + quiz.quizID + '/' + quiz.quizName
      "
    >
      Start Quiz
    </button>
    <button mat-stroked-button class="m10">
      Max. Points: {{ quiz.maxPoints }}
    </button>
    <button mat-stroked-button class="m10">
      Questions: {{ quiz.numberOfQuestions }}
    </button>
  </mat-card-actions>
</mat-card>

<ng-container>
  <mat-paginator
    class="mt20 p10"
    [pageSizeOptions]="[3, 6, 9, 12]"
    [pageSize]="3"
  ></mat-paginator>
</ng-container>
